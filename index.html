<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's day card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/small heart.png">
</head>
<body>
    <div class="card">
        <input type="checkbox" id="open">
        <label class="open" for="open"></label>
        <div class="front-page">
            <div class="note">Click to open</div>
            <img src="./img/small heart.png" alt="" class="heart">
        </div>
        <div class="middle-page">
           <div class="big-heart-container">
            <img src="./img/big.png" alt="" class="big-heart">
           </div>
        </div>
        <div class="main-page">
            <div class="heading">Happy <br><span>Valentine's </span><br> day</div>
            <img class="bg" src="./img/BG1.png" alt="">
        </div>
    </div>
    

    <script src="./input.js"></script>
</body>
</html>
